name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2  # Optional, if you have Android code or dependencies
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2  # Flutter setup
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
      - run: flutter pub get  # Install Flutter dependencies
      - run: flutter build web  # Build Flutter web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ENGLISH_TEST_APP }}'
          channelId: live
          projectId: english-test-app
